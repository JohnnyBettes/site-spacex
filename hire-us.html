<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>SpaceX</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">
          <img src="./assets/logo.png" alt="logo spacex" />
        </a>
        |
        <a href="spaceships.html">The Spaceships</a> |
        <a href="hire-us.html">Hire Us</a>
      </nav>
      <hr />
    </header>

    <section>
      <h1>Hire Us Now</h1>
      <p>
        Leave a message to request one of our services and we will get back to
        you as soon as possible.
      </p>
    </section>
    <br /><br />
    <section>
      <form>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" /> -
          <label for="email">Email:</label>
          <input type="text" id="email" name="email" />
        </div>
        <br />
        <div>
          <label for="spaceship">Spaceship:</label>
          <select name="spaceship" id="spaceship">
            <option value="falcon_9">Falcon 9</option>
            <option value="falcon_heavy">Falcon Heavy</option>
          </select>
          -
          <label for="service">Type of Service:</label>
          <input type="search" name="service" id="service" list="services" />
          <datalist id="services">
            <option value="1 Consectetur sagittis ipsum varius"></option>
            <option value="2 Dapibus lacinia erat quam"></option>
            <option value="3 Voluptatibus aut ipsam doloribus"></option>
            <option value="4 Nam quis nulla. Integer malesuada"></option>
          </datalist>
        </div>
        <br />
        <div>
          <input type="submit" name value="Send Message" />
        </div>
      </form>
    </section>
  </body>
</html>
